<form (submit)="getConfig()">
  <h1>Sign In</h1>
    <div class="central">
      <div class="form-group">
        <input type="text" [(ngModel)]="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <div class="form-check">
        <div class="inlineBlock">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"><p>Remember me</p></label>
        </div>
        <div class="inlineBlock forgot">
          <p>Forgot <a href="#">password</a>?</p>
        </div>
      </div>
    </div>
</form>
