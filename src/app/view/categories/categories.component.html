<div class="dropdown" dropdown *ngIf="categories && categories.length">
  <a dropdownToggle role="button">
    <span>{{selected || 'Categories'}}</span>
  </a>
    <div class="drop">
      <ul *dropdownMenu class="dropdown-menu">
        <li class="dropdownElem" *ngFor="let item of categories" (click)="selected = item.name">
          <a routerLink="/company">{{item.name}}</a>
        </li>
      </ul>
    </div>
</div>
