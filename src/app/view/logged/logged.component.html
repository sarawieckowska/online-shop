<div class="container">
  <h1>
    Hi {{currentUser.name}}!
  </h1>
  <p>
    You're now logged in.
  </p>
  <ul>
    <li *ngFor="let user of users">
      {{user.name}} ({{user.email}}
      <a (click)="deleteUser(user.id)" class="text-danger">
        Delete
      </a>
    </li>
  </ul>
  <p>
    <a routerLink="/login">
      Logout
    </a>
  </p>
</div>
