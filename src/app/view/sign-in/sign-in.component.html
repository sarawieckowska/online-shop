<form (submit)="login()">
  <h1>Sign In</h1>
    <div class="central">
      <div class="form-group">
        <input type="text" [(ngModel)]="Login" name="Login" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Login">
      </div>
      <div class="form-group">
        <input [(ngModel)]="Password" type="password" name="Password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <div class="form-check">
        <div class="inlineBlock">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label color-font" for="exampleCheck1">Remember me</label>
        </div>
        <div class="inlineBlock ml-120">
          <p>Forgot <a href="#">password</a>?</p>
        </div>
      </div>
    </div>
</form>
