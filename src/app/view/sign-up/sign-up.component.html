<form>
  <h1 class="ta-center">Sign Up</h1>
    <div class="central">
      <div class="form-group row">
        <div class="col-sm-12">
          <input class="form-control" placeholder="First name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Login" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock" data-toggle="tooltip" data-placement="right" title="Your password must be at least 8 characters long and has to contain letters and numbers.">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" class="form-control" placeholder="Repeat password">
        </div>
      </div>
      <p>By creating an account you agree to our <a routerLink="/policies" class="color-font">Terms & Privacy</a>.</p>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary main-button">Sign up</button>
        </div>
      </div>
    </div>
</form>
