<div class="row mt-header">
  <div class="col">
    <img src="../../assets/img/logo.png" class="logo-style ml-logo" alt="Shopper Logo">
  </div>
  <div class="col-7 mt-header mr-input">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="What are you looking for?">
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-success my-2 my-sm-0 main-button"><app-categories>
          </app-categories>
        </button>
        <button (click)="search(searchText)" class="btn btn-outline-success my-2 my-sm-0 main-button" type="button">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col mt-header">
    <span class="inline-block">
      <app-basket></app-basket>
    </span>
    <span class="inline-block">
      <app-my-account></app-my-account>
    </span>
  </div>
</div>
