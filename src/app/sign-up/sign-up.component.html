  <form>
    <h1>Sign Up</h1>
    <div class="form-group row">
      <div class="col-sm-12">
        <input class="form-control" placeholder="First name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Login" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" aria-describedby="passwordHelpBlock">
        <small id="passwordHelpBlock" class="form-text text-muted">
          Your password must be 8-20 characters long and has to contain letters and numbers.
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Repeat password">
      </div>
    </div>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <div class="form-group row">
      <div class="col-sm-11">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </form>
