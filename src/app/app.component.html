<div class="container">
  <app-cookies *ngIf="!isAccepted" (cookiesAccepted)="onCookiesAccepted($event)"></app-cookies>
  <div class="row">
    <div class="col">
      <img src="assets/img/logo.png" class="logo" alt="Shopper Logo">
    </div>
    <div class="col-10">
      <div class="input-group">
        <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="What are you looking for?">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary dropdown-toggle categoryButton" routerLink="/categories"
                  type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</button>
          <button class="btn btn-outline-success my-2 my-sm-0 colorButton" type="submit">Search</button>
        </div>
      </div>
    </div>
    <app-my-account></app-my-account>
  </div>
  <router-outlet></router-outlet>
</div>
<div class="container">
  <app-footer></app-footer>
</div>
